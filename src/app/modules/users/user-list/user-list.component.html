<div class="container p-5">
    <spinner [visible]="usersLoading"></spinner>
    <h1>Users</h1>
    <form [formGroup]="filterForm">
        <div class="row">



            <div class="form-group form-inline">
                <input formControlName="search" class="form-control ml-2" type="text" name="searchTerm"
                    placeholder="Search" (input)="onChange()" />

            </div>

            <table class="table  table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col" sortable="title" (sort)="onSort($event)">Name
                        </th>
                        <th scope="col" sortable="username" (sort)="onSort($event)">Username</th>
                        <th scope="col" sortable="email" (sort)="onSort($event)">email</th>
                        <th scope="col" sortable="phone" (sort)="onSort($event)">Phone</th>
                        <th scope="col" sortable="website" (sort)="onSort($event)">Website</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of pagedUsers">
                        <th scope="row">{{ user.id }}</th>
                        <td>

                            <a [routerLink]="['/users', user.id]" class="elipses" routerLink="">{{ user.name
                                }}</a>
                        </td>

                        <td> {{user.username}} </td>
                        <td> {{user.email}} </td>
                        <td> {{user.phone}} </td>
                        <td> {{user.website}} </td>

                    </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-between p-2 w-100">
                <ngb-pagination [collectionSize]="total" [(page)]="page" [pageSize]="pageSize" [boundaryLinks]="true"
                    (pageChange)="onPageChanged($event)">
                </ngb-pagination>

                <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="pageSize"
                    (change)="pageSizeChange()" [ngModelOptions]="{standalone: true}">
                    <option [ngValue]="5">5 items per page</option>
                    <option [ngValue]="20">20 items per page</option>
                    <option [ngValue]="40">40 items per page</option>
                    <option [ngValue]="60">60 items per page</option>
                </select>
            </div>


        </div>
    </form>
</div>

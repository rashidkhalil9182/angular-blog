<div class="jumbotron jumbotron-fluid banner-home bg-blue">

    <div class="container">
        <spinner [visible]="usersLoading"></spinner>
        <h3>{{user?.name}}</h3>
        <div>
            <span class="txt">@{{user?.username}}</span>
            <span class="line">{{user?.email}}</span>
            <span class="line">{{user?.website}}</span>
            <span class="line">{{user?.company?.name}}</span>
            <span class="line">{{user?.address?.city}}</span>
        </div>

    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 p-2">
            <spinner [visible]="albumLoading"></spinner>
            <div class="card">
                <div class="card-header">
                    <h6>Albums</h6>
                </div>
                <div class="card">
                    <div class="card-body c-body posts pt-2 mt-0">


                        <ng-container>
                            <ul class="ba p-0">
                                <li *ngFor="let album of albums">
                                    <a class="elipses album-link" [routerLink]="['/albums', album.id]">{{ album.title
                                        }}</a>
                                </li>
                            </ul>
                        </ng-container>

                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 p-2">
            <spinner [visible]="postLoading"></spinner>
            <div class="card">
                <div class="card-header">
                    <h6>Posts</h6>
                </div>
                <div class="card">
                    <div class="card-body c-body posts ">


                        <ng-container>
                            <ul class="ba p-0">
                                <li *ngFor="let post of posts">
                                    <a class="elipses" [routerLink]="['/posts', post.id]">{{ post.title }}</a>

                                    <p class="elipses">{{ post.body }}</p>
                                </li>
                            </ul>
                        </ng-container>

                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
